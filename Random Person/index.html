<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09554790a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <img>
        <h4></h4>
        <p></p>
        <div class="buttons">
            <button name="name" type="button"><i class="fa-regular fa-user"></i></button>
            <button name="email" type="button"><i class="fa-solid fa-envelope-open"></i></button>
            <button name="password" type="button"><i class="fas fa-user-lock"></i></button>
            <button name="street" type="button"><i class="far fa-map"></i></button>
            <button name="age" type="button"><i class="far fa-calendar-times"></i></button>
            <button name="phone" type="button"><i class="fas fa-phone"></i></button>
        </div>
        <button name="random" class="random" type="button">Random User</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
